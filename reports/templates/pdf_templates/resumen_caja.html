<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #2c3e50; text-align: center; }
        .date { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px auto; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2c3e50; color: white; }
        .total { font-weight: bold; margin-top: 20px; padding: 10px; 
                background-color: #2c3e50; color: white; text-align: center; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p class="date">Fecha: {{ date }}</p>
    
    <table>
        <thead>
            <tr>
                <th>Tipo de Pago</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.payment_type }}</td>
                <td>S/. {{ item.total_payment|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="total">
        Total del d√≠a: S/. {{ total|floatformat:2 }}
    </div>
</body>
</html>
